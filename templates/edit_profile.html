<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-semibold text-center mb-6">Edit Profile</h1>
        <form method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
            {% csrf_token %}
            <label for="bio" class="block mb-2">Bio:</label>
            <textarea id="bio" name="bio" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>{{ profile.bio }}</textarea>
            
            <label for="picture" class="block mb-2">Profile Picture:</label>
            <input type="file" id="picture" name="picture" accept="image/*" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
            
            <label for="phone" class="block mb-2">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ profile.phone }}" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
            
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg mt-4 w-full">Save Changes</button>
        </form>
    </div>

    <script>
        function validateForm() {
            var bio = document.getElementById("bio").value.trim();
            var picture = document.getElementById("picture").value.trim();
            var phone = document.getElementById("phone").value.trim();

            if (bio === "") {
                alert("Bio cannot be empty");
                return false;
            }

            if (picture === "") {
                alert("Please upload a profile picture");
                return false;
            }

            if (phone === "") {
                alert("Phone cannot be empty");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
