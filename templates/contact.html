<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Book Lib</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for this page */
        .map-container {
            height: 400px;
        }

        .map {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Input validation styles */
        .input-error {
            border-color: #dc3545;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.8rem;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Navigation -->
    {% extends 'base.html'%}
    {% block content%}

    <!-- Map Section -->
    <div class="map-container">
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d193595.36919563064!2d-74.11976330038255!3d40.69766372001579!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sin!4v1626815136838!5m2!1sen!2sin"
            style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <!-- Contact Section -->
    <div class="pt-24 bg-cover bg-center" style="background-image: url('https://source.unsplash.com/random/1600x900');">
        <div class="container mx-auto px-4">

            <div class="flex flex-col md:flex-row items-center justify-center h-full text-center">
                <!-- Left side with information -->
                <div class="md:w-1/3 text-left text-white mb-8 md:mb-0">
                    <h1 class="text-5xl font-bold leading-tight mb-4">Contact Us</h1>
                    <p class="text-lg mb-4">Feel free to reach out to us using the contact form below or directly via email.</p>
                    <p class="text-lg">Email: info@booklib.com</p>
                    <!-- Add more contact information as needed -->
                </div>
                <!-- Contact form -->
                <form action="#" method="POST" class="md:w-2/3 bg-white shadow-md rounded px-8 pt-6 pb-8">
                    {%csrf_token%}
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label for="subject" class="block text-gray-700 text-sm font-bold mb-2">Subject:</label>
                        <input type="text" id="subject" name="subject" placeholder="Enter the subject" required
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message:</label>
                        <textarea id="message" name="message" placeholder="Enter your message" required
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="submit"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Send
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!-- Footer -->
    

    <!-- Scripts -->
    <script>
        // Mobile navigation toggle
        document.getElementById('nav-toggle').onclick = function () {
            document.getElementById("nav-content").classList.toggle("hidden");
        }
    </script>
{%endblock%}
</body>

</html>
